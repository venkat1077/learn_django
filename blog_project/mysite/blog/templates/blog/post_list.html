{% extends "blog/base.html" %}

{% block content %}
<div class="centerstage">

    {% for post in post_list %}
    <div class="post">
        <!-- clicking this link will take you to details page corresponding to the pk -->
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <div class="date">
            <!-- template_filters - date-->
            <p>Published on: {{post.published|date:"D M Y"}}</p>
        </div>
        <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approve_comments.count }}</a>
    </div>
    {% endfor %}

</div>
{% endblock %}
